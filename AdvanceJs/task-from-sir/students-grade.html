<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Grade</title>
    <style>
        body {
            background-color: lightgrey;
            text-align: center;
            font-size: 20px;
        }

        table,
        td,
        th {
            border: 1px solid;
            border-collapse: collapse;
            padding: 10px;
            margin: 10px auto;
        }

        table {
            width: max-content;
            margin: 10px auto;
        }

        select {
            padding: 10px;
        }

        #studentTable {
            padding: 0% !important;
            display: none;
        }
    </style>
</head>

<body>
    <label for="gradeSelect">Select Grade:</label>
    <select id="gradeSelect" onchange="displayStudents()">
        <!-- <option value="select Grade">selecte Grade</option> -->
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
        <option value="D">D</option>
    </select>

    <table id="studentTable">
        <thead>
            <tr>
                <th>Student Name</th>
                <th>Grade</th>
                <th>Native Place</th>
                <th>Favorite Subject</th>
            </tr>
        </thead>
        <tbody id="tBody"></tbody>
    </table>

    <script>
        let students = [
            { name: "Student 1", place: "Place 1", subject: "Java", grade: "A" },
            { name: "Student 2", place: "Place 2", subject: "C++", grade: "B" },
            { name: "Student 3", place: "Place 3", subject: "Digital Marketing", grade: "C" },
            { name: "Student 4", place: "Place 4", subject: "UI-UX", grade: "A" },
            { name: "Student 5", place: "Place 5", subject: "UI-Ux", grade: "D" },
            { name: "Student 6", place: "Place 6", subject: "JavaScript", grade: "A" },
            { name: "Student 7", place: "Place 7", subject: "CSS", grade: "C" },
            { name: "Student 8", place: "Place 8", subject: "Java", grade: "B" },
            { name: "Student 9", place: "Place 9", subject: "Testing", grade: "D" },
            { name: "Student 10", place: "Place 10", subject: "Fluter", grade: "A" },
            { name: "Student 11", place: "Place 11", subject: "Html", grade: "C" },
            { name: "Student 12", place: "Place 12", subject: "Subject 12", grade: "B" },
            { name: "Student 13", place: "Place 13", subject: "Computer Fundamentals", grade: "D" },
            { name: "Student 14", place: "Place 14", subject: "Subject 14", grade: "B" },
            { name: "Student 15", place: "Place 15", subject: " figma", grade: "D" },
        ];

        // Function to display students 
        function displayStudents() {
            //table display     
            let studentTable = document.getElementById('studentTable').style.display = "block";
            let selectedGrade = document.getElementById("gradeSelect").value;
            let tBody = document.getElementById("tBody");

            //for one table print
            tBody.innerHTML = "";
            //table -body print
            students.forEach(function (student) {
                if (student.grade === selectedGrade) {
                    var row = document.createElement("tr");
                    var nameCell = document.createElement("td");
                    var gradeCell = document.createElement("td");
                    var placeCell = document.createElement("td");
                    var subjectCell = document.createElement("td");

                    nameCell.innerHTML = student.name;
                    gradeCell.innerHTML = student.grade;
                    placeCell.innerHTML = student.place;
                    subjectCell.innerHTML = student.subject;

                    tBody.appendChild(row);
                    row.appendChild(nameCell);
                    row.appendChild(gradeCell);
                    row.appendChild(placeCell);
                    row.appendChild(subjectCell);
                }
            });
        }
    </script>
</body>

</html>
