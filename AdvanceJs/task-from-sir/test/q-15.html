<body>
    <h1>Write a JavaScript function to get the function name.</h1>
    <script>
        // Define a sample  function
        function calculator() {
        }

        function getFunctionName(a) {
            return a.name;
        }
        let functionName = getFunctionName(calculator);

        console.log("Function name is :", functionName); // Output the name of the function

    </script>
