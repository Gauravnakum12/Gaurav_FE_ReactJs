<body>
    <h1>Write a JavaScript function that reverses a number.</h1>
</body>
<script>
    let a = prompt('enter a valid number ') ;
    let b = parseFloat(a.toString().split('').reverse().join('')); // Convert to string before splitting
    console.log(b);
</script>
