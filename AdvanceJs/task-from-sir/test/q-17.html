<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>highest value</title>
</head>
<body>
    <h1>Write a JavaScript function to find the highest value in an array. Test Data : [12,34,56,1] </h1>
    <script>
    function HighestValue(array) {
        if (array.length === 0) {
            return null; // If array is empty, return null
        }

        let highest = array[0]; 

        for (let i = 0; i < array.length; i++) {
            if (array[i] > highest) {
                highest = array[i];
            }
        }

        return highest;
    }

    //  data
    let Data = [100,12, 34, 56, 1];

    // Call the function and output the result
    let highestValue = HighestValue(Data);
    console.log("Highest value in the array:", highestValue);
    </script>
</body>
</html>
