    <H1>What are void elements in HTML?explaine with examples 5 void elements?</H1>
    <H3>ANS:-</H3>
    <p>Void elements, also known as empty elements or self-closing elements, are elements in HTML that do not have any
        content or closing tags. </p>
    <h4>Ex:-</h4>
    <p><img src="image.jpg" alt="Description"> </p>
    <p>
        <hr>
    </p>
    <p><input type="text" name="username"> </p>
